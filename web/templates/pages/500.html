{{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-background">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-secondary opacity-20">500</h1>
        </div>
        <h2 class="text-3xl font-semibold text-primary mb-4">Something Went Wrong</h2>
        <p class="text-neutral mb-8">
            An internal server error occurred. Please try again later.
        </p>
        <div class="space-y-4">
            <a href="/" class="inline-flex items-center justify-center px-8 py-4 border-2 border-secondary/30 text-secondary font-medium rounded-lg hover:border-secondary transition-all duration-300">
                Return Home
            </a>
            <div>
                <a href="/" onclick="event.preventDefault(); history.back();" class="text-secondary hover:text-primary transition-colors">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{{end}}
