<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}Benjamin Idewor | Backend Engineer</title>
    <meta name="description" content="{{if .Description}}{{.Description}}{{else}}Backend Engineer specializing in Distributed Systems, Microservices, and Scalable Architecture{{end}}">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" as="style">
    
    <!-- Styles -->
    <link href="/static/css/theme.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
    
    <!-- SEO and Social Meta -->
    <meta property="og:title" content="{{if .Title}}{{.Title}} - {{end}}Benjamin Idewor">
    <meta property="og:description" content="{{if .Description}}{{.Description}}{{else}}Backend Engineer specializing in Distributed Systems{{end}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{.CanonicalURL}}">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body class="antialiased">
    <!-- Header -->
    {{template "partials/header.html" .}}
    
    <!-- Main Content -->
    <main>
        {{template "content" .}}
    </main>
    
    <!-- Footer -->
    {{template "partials/footer.html" .}}
    
    <!-- Custom scripts -->
    <script src="/static/js/main.js" defer></script>
</body>
</html>
